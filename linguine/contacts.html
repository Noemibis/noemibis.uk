</head>

<body>
    <nav>
        <!-- logo -->
        <div class="home-button navigation-set">
            <a href="index.html"><img src="img/linguine-logo.png" alt="Linguine Logo"></a>
            <h1><a href="index.html">Linguine</a></h1>

        <!-- flags -->

    </nav>

    <main> 

        <p>Hi there,<br> write us your questions and we'll try to reach you as soon as possible. </p><p>Thanks by Linguine Team :)</p>

        <!-- contact form connected to js -->
        <div class="contact-form">
            <div class="wrapper">
                <h2>Contact us</h2>
                <div id="error_message"></div>
                <form id="myform" onsubmit="return validate();">
                <div class="input_field">
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Subject" id="subject">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Phone" id="phone">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <textarea placeholder="Message" id="message"></textarea>
                </div>
                <div class="btn">
                    <input type="submit">
                </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <!-- social icons -->
        <a href="https://www.facebook.com/codefirstgirls/"><ion-icon name="logo-facebook"></ion-icon></a>
